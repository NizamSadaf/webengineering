<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
</head>
<body>
    <div class="form">
        <form action="" name="myForm" onsubmit="return verifier()">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
            <label for="address">Address</label>
            <input type="text" name="address" id="address">
            <label for="gender">Gender</label>
             Male
            <input type="radio" name="gender" id="gender" value="male">
             Female
            <input type="radio" name="gender" id="gender" value="female">
            <label for="mobile">Mobile</label>
            <input type="text" name="mobile" id="mobile">
            <input type="submit" value="SUBMIT">
        </form>
    </div>
    <script>
        function verifier()
        {
           
            var name=document.forms["myForm"]["name"].value;
            var email=document.forms["myForm"]["email"].value;
            var address=document.forms["myForm"]["address"].value;
            var gender=document.forms["myForm"]["gender"].value;
            var mobile=document.forms["myForm"]["mobile"].value;
            var nameregex=new RegExp("[A-Za-z]+");
            var emailregex=new RegExp("[A-Za-z0-9]+@[a-z]+\.[a-z]{2,3}");
            var regPhone=/^\d{11}$/; 
            if(name=="" || !nameregex.test(name))
            {
                alert("Enter Name Properly");
                return false;    
            }
            if(email=="" || !emailregex.test(email))
            {
                alert("Enter Email Properly");
                return false;    
            }
            if(address=="")
            {
                alert("Enter Address Properly");
                return false;    
            }
            if(gender=="" || !gender=="male" || !gender=="female")
            {
                alert("Enter Gender Properly");
                return false;    
            }
            if(mobile=="" || !regPhone.test(mobile))
            {
                alert("Enter Mobile Number Properly");
                return false;    
            }
            return true;
        }
        
    </script>
</body>
</html>
